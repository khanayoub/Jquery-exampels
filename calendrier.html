<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui-themes-1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="sweetalert2/sweetalert2.css">
  <script src="jquery-ui-1.12.0/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.0/jquery-ui.js"></script>
  <script src="sweetalert2/sweetalert2.js"></script>
  <script>
  
  </script>
  <script>
  function f1(){$( ".some-class" ).datepicker();}
  $( function() {
	$( "#datepicker" ).click(function(){
swal({
  title: 'Input something',
  html: '<h4>titre</h4><input type="text" class="some-class" onClick="f1();" placeholder="29/09/2016"/>',
  showCancelButton: true,
}).then(function(result) {
if ($( ".some-class" ).val() !== "" ) {
  swal({
    type: 'success',
    html: 'You entered: ' + $( ".some-class" ).val()
  });
  }
  else {
  swal({
    type: 'warning',
    text: 'You need to write something!'
  });
  }
})
});
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
 
 
</body>
</html>
